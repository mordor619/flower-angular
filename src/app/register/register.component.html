

<body>
    <header>
        <nav id="nav1" class="bord1 navbar navbar-expand-sm navbar-toggleable-sm box-shadow mb-3">
            <div class="container">

                
                
              <a [routerLink]="['/']"><img src="../assets/images/logoflowerstore.png" style="height: 70px; width: 120px;"></a>
                
               


                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">

                       
                        <li class="nav-item">
                            <a [routerLink]="['/register']" style="color: black; margin-left: 40px;" class="nav-link" >Register</a>
                        </li>

                        <li class="nav-item">
                            <a [routerLink]="['/privacy']" style="color: black; margin-left: 40px;" class="nav-link" >Privacy</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>





  
  
<form #regForm="ngForm" (ngSubmit)="postid_registerapi()">

    <div class="col-lg-12 login-key">
        <img src="../../assets/images/loginlogo.jpg" id="imgloginlogo">
        <br>
    </div>
    <div id="headtext" class="col-lg-12 login-title">
        REGISTERATION PANEL
    </div>
    <br><br>


    <label>
        <p class="label-txt">ENTER YOUR FULL NAME</p>
        <input type="text" class="input" [(ngModel)]="customer.name" [ngModelOptions]="{standalone: true}" required maxlength="49">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>

    <br><br>

    <label>
        <p class="label-txt">ENTER YOUR EMAIL</p>
        <input type="email" class="input" [(ngModel)]="customer.email" [ngModelOptions]="{standalone: true}" required maxlength="100">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>

    <br><br>

    <label>
        <p class="label-txt">ENTER YOUR PASSWORD</p>
        <input type="password" class="input" [(ngModel)]="customer.password" [ngModelOptions]="{standalone: true}" required minlength="6">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>

    <br><br>

    <label>
        <p class="label-txt">ENTER YOUR PHONE</p>
        <input type="number" class="input" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" maxlength="10" required>
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>

    <br><br>

    <label>
        <p class="label-txt">ENTER YOUR ADDRESS</p>
        <input type="text" class="input" [(ngModel)]="customer.address" [ngModelOptions]="{standalone: true}" required maxlength="200">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>

    <br><br>

        <div id="rdbDiv">
            <input type="radio" value="User" name="Vendor" [(ngModel)]="customer.vendor" [ngModelOptions]="{standalone: true}" checked>
            <label id="lb1">User</label>

                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="radio" value="Admin" name="Vendor" [(ngModel)]="customer.vendor" [ngModelOptions]="{standalone: true}">
            <label id="lb1">Vendor</label>
        </div>

    <br><br>

    <div class="col-lg-6 login-btm login-text">

        <!-- error Message -->

    </div>

    <br>
    <div class="col-lg-6 login-btm login-button">
        <button id="btnReg" type="submit" class="btn btn-outline-primary">REGISTER</button>
    </div>

   

</form>


  
  
  
  
  
  
   

    <footer id="foo1" class="bord2 footer text-muted">
        <div id="footxt" class="container">
            &copy; 2021 - FlowerStore - Angular and Asp.net API
        </div>
    </footer>



</body>
