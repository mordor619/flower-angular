

<body>
    <header>
        <nav id="nav1" class="bord1 navbar navbar-expand-sm navbar-toggleable-sm box-shadow mb-3">
            <div class="container">

                
                
              <a [routerLink]="['/']"><img src="../assets/images/logoflowerstore.png" style="height: 70px; width: 120px;"></a>
                
               


                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">

                       
                        <li class="nav-item">
                            <a [routerLink]="['/register']" style="color: black; margin-left: 40px;" class="nav-link" >Register</a>
                        </li>

                        <li class="nav-item">
                            <a [routerLink]="['/privacy']" style="color: black; margin-left: 40px;" class="nav-link" >Privacy</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>





  
  
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-8 login-box">
              <div class="col-lg-12 login-key">
                  <img src="../assets/images/loginlogo.jpg" id="imgloginlogo">
                  <br>
              </div>
              <div id="headtext" class="col-lg-12 login-title">
                  SIGN-IN PANEL
              </div>
  
              <div class="col-lg-12 login-form">
                  <div class="col-lg-12 login-form">

                      <form (ngSubmit)="getid_loginapi(phone, password, vendor)">
                          
  
                          <div class="form-group">
                              <label class="form-control-label">PHONE</label>
                              <input type="number" name="tempPhone" [(ngModel)]="phone" maxlength="10" class="form-control" required>
                          </div>

                          

                          <div class="form-group">
                              <label class="form-control-label">PASSWORD</label>
                              <input type="password" name="tempPass" [(ngModel)]="password" class="form-control" i required>
                          </div>
  
                          <br>
  
                          <div id="rdb1" class="form-group">
  
  
                              <input name="Vendor" [(ngModel)]="vendor" type="radio" value="User" checked>
                              <label id="lb1">User</label>
  
  
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  
  
                              <input name="Vendor" [(ngModel)]="vendor" type="radio" value="Admin">
                              <label id="lb1">Vendor</label>
  
  
                          </div>
  
                          <div class="col-lg-12 loginbttm">
                              <div class="col-lg-6 login-btm login-text">
                                  <!-- Error Message  -->
  
                                  
  
                              </div>
                              <div class="col-lg-6 login-btm login-button">
                                  <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="col-lg-3 col-md-2"></div>
          </div>
  
          <br><br><br><br><br>
      </div>
  </div>
  
  
  
  
  
   

    <footer id="foo1" class="bord2 footer text-muted">
        <div id="footxt" class="container">
            &copy; 2021 - FlowerStore - Angular and Asp.net API
        </div>
    </footer>



</body>
